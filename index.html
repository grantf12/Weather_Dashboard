<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
        <link rel="shortcut icon" href="assets/images/favicon.ico">
    </head>

<body>
    <header>
        <h1 class="display-8 text-center bg-secondary text-white">Weather Dashboard</h1>
        <p class="lead text-center">Search for a City and see the Weather Forecast</p>
    </header>
    <div class=container>
        <div class="row flex-xl-nowrap ml-3">
            <div class"col-md-3 d-flex bd-sidebar">
                <div class="d-flex align-items-center">
                    <span style="position: relative; display: inline-block; direction: ltr">
                        <input type="text" class="form-control" id="searchCity" placeholder="City">
                    </span>
                    <div class=col-1>
                        <button id="searchBtn"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <div class="col-8" style="text-align: center;">
                <h1 id="cityWeather">
            </div>
        </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
<script>

$("#searchBtn").on("click", function(){
var APIkey = "81bcb345a0607fbd12d0daf0e6a57fd3";
var userCity = $("#searchCity").val().trim();
var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + userCity + "&appid=" + APIkey;
console.log(queryURL)

   
$.ajax({
    url: queryURL,
    method: "GET"
}).then(function(response){
    $("#cityWeather").text(response.name)
    $("#cityWeather").append(" " +response.weather[0].main)
    console.log(response)
})
})
</script>
</body>

</html>
